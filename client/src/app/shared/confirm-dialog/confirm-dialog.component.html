<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Are you sure you want to {{ data.action }} {{ data.entity }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose(false)">No</button>
  <button mat-button (click)="onClose(true)">Yes</button>
</mat-dialog-actions>
