<div class="panel container">
  <div>
    <mat-table
      [dataSource]="(users$ | async) || [
        {
          id:'',
          username:'username1',
          firstName:'firstname1',
          lastName:'lastName1',
          phoneNumber:'phonenumber',
          creationDate: date,
          isBlocked:false,
          roles:[]
        },
        {
          id:'',
          username:'userna2',
          firstName:'string',
          lastName:'string',
          phoneNumber:'phonenumber',
          creationDate: date,
          isBlocked:false,
          roles:[]
        },
        ]"
      class="table"
    >      <ng-container matColumnDef="Username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <ng-container matColumnDef="First name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="Last name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="Phone number">
        <th mat-header-cell *matHeaderCellDef>Phone number</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="Registration date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Registration date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.creationDate | date : "d.MM.yyy, H:mm " }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let element">{{ element.roles }}</td>
      </ng-container>

      <ng-container matColumnDef="Is Blocked">
        <th mat-header-cell *matHeaderCellDef>Blocked</th>
        <td mat-cell *matCellDef="let element">{{ element.isBloked }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div></div>
</div>
